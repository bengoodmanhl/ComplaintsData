<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Radar Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 13px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .legend-item {
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="controls">
      <label for="bank1">Bank 1:</label>
      <select id="bank1"></select>

      <label for="bank2">Bank 2:</label>
      <select id="bank2"></select>

      <label for="bank3">Bank 3:</label>
      <select id="bank3"></select>

      <label for="bank4">Bank 4:</label>
      <select id="bank4"></select>
    </div>

    <div class="chart-container">
      <svg viewBox="0 0 700 700" preserveAspectRatio="xMidYMid meet"></svg>
    </div>

    <!-- ðŸ”¥ Insert legend here -->
    <div id="legend" style="margin-top: 20px;"></div>
  </div>

  <script src="radarChart.js"></script>
</body>
</html>
