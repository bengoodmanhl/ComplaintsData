<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Radar Chart with Bank Dropdowns</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="radarChart.js"></script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    label { display: inline-block; margin-right: 5px; }
    select { margin-right: 15px; margin-bottom: 15px; }
    .axisLabel { font-size: 12px; fill: #333; text-anchor: middle; }
    .line { fill-opacity: 0.1; stroke-width: 2px; }
    .circle { fill-opacity: 0.6; }
  </style>
</head>
<body>

<h3>Select up to 4 Banks</h3>
<div>
  <label for="bankSelect1">Bank 1:</label>
  <select id="bankSelect1"></select>

  <label for="bankSelect2">Bank 2:</label>
  <select id="bankSelect2"></select>

  <label for="bankSelect3">Bank 3:</label>
  <select id="bankSelect3"></select>

  <label for="bankSelect4">Bank 4:</label>
  <select id="bankSelect4"></select>
</div>

<svg width="700" height="700"></svg>


</body>

</head>
</html>
